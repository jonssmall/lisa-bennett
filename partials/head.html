<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- SEO Meta Tags -->
<meta name="description" content="{{description}}">
<meta name="keywords" content="Anthony Colucci, Ward 1, Toms River, Council, Election 2025, New Jersey Politics, Local Government">
<meta name="author" content="{{author}}">
<meta name="robots" content="index,follow">
<link rel="canonical" href="{{siteUrl}}{{canonical_path}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{siteUrl}}{{canonical_path}}">
<meta property="og:title" content="{{title}}">
<meta property="og:description" content="{{description}}">
<meta property="og:image" content="{{siteUrl}}images/social-headshot.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="Anthony Colucci for Toms River Ward 1 Council">
<meta property="og:site_name" content="{{candidateName}} for {{office}}">
<meta property="og:locale" content="en_US">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{siteUrl}}{{canonical_path}}">
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:image" content="{{siteUrl}}images/social-headshot.jpg">
<meta name="twitter:image:alt" content="Anthony Colucci for Toms River Ward 1 Council">
<meta name="twitter:creator" content="@ColucciWard1">
<meta name="twitter:site" content="@ColucciWard1">

<!-- Mobile Theme -->
<meta name="theme-color" content="#1e40af">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="/images/nj-icon-blue.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/images/nj-icon-blue.png" />
<link rel="apple-touch-icon" href="/images/nj-icon-blue.png" />

<!-- Stylesheet -->
<link rel="stylesheet" href="/src/style.css" />
<base href="/campaign/">
