<!-- Desktop Header - transparent with gradient background -->
<header id="desktop-header" class="sticky top-0 z-50 w-full hidden md:block">
  <!-- Desktop header with dynamic background based on scroll position -->
  <div id="desktop-header-bg"
    class="bg-gradient-to-b from-black/70 via-black/50 to-transparent backdrop-blur-sm transition-all duration-500 ease-in-out">
    <nav class="w-full py-2 px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center">
        <!-- Logo/Brand -->
        <div class="flex-shrink-0">
          <a href="./"
            class="text-xl sm:text-2xl font-bold text-white hover:text-yellow-300 transition-colors drop-shadow-lg">
            <span class="text-yellow-400">Colucci</span> for Ward 1
          </a>
        </div>

        <!-- Desktop Navigation -->
        <div class="flex items-baseline space-x-4 lg:space-x-6">
          <a href="./"
            class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm lg:text-base font-medium transition-colors drop-shadow-md">Home</a>
          <button id="desktop-about-button" type="button"
            class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm lg:text-base font-medium transition-colors drop-shadow-md bg-transparent border-none cursor-pointer">About
            Anthony</button>
          <a href="issues/"
            class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm lg:text-base font-medium transition-colors drop-shadow-md">Issues</a>
          <a href="endorsements/"
            class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm lg:text-base font-medium transition-colors drop-shadow-md">Endorsements</a>
          <button type="button"
            class="bg-red-600 hover:bg-red-500 active:bg-red-700 text-white text-sm lg:text-base font-semibold px-4 py-2 rounded-md shadow-md hover:shadow-lg active:shadow-sm transform hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-offset-1 border border-red-500 hover:border-red-400">
            <a href="https://politics.raisethemoney.com/en/acolucci">
              Donate
            </a>
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>
