<!doctype html>
<html lang="en">

<head>
    {{> head}}
    <title>{{title}}</title>
</head>

<body>
    <!-- Sticky Header - positioned outside for proper sticky behavior -->
    {{> header}}

    <!-- Fixed Background Image - stays in place while content scrolls -->
    <div class="fixed inset-0 z-0">
        <img src="/images/toms-river-wide.webp" alt="Professional politician at podium"
            class="w-full h-full object-cover object-[center_20%]" />
        <!-- Dark overlay for text readability -->
        <div class="absolute inset-0 bg-gradient-to-r from-gray-800/85 via-gray-800/75 to-gray-700/70"></div>
    </div>

    <!-- Hero Section - just the visible viewport height -->
    <main>
        <section class="relative">
            <!-- Hero content would go here -->
            <div class="relative z-20 pt-20 pb-16">
                <!-- Hero content like title, subtitle, CTA buttons -->
            </div>
        </section>
    </main>

    <!-- Footer - sticky at bottom of viewport -->
    <div class="fixed bottom-0 left-0 right-0 z-20">
        {{> footer}}
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
