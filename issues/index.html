<!doctype html>
<html lang="en">

<head>
    {{> head}}
    <title>{{title}}</title>
</head>

<body>
    <!-- Sticky Header - positioned outside for proper sticky behavior -->
    {{> header}}

    <!-- Hero Section with background that extends behind header -->
    <section class="relative min-h-screen overflow-hidden -mt-20">
        <!-- Background Image - extends upward to show behind header -->
        <div class="absolute inset-0 z-0 -top-20 h-[calc(100%+5rem)]">
            <img src="https://www.shutterstock.com/shutterstock/photos/1873857973/display_1500/stock-photo-waist-up-portrait-of-confident-african-american-politician-looking-at-camera-while-standing-with-1873857973.jpg"
                alt="Professional politician at podium" class="w-full h-full object-cover object-[center_20%]" />
            <!-- Dark overlay for text readability -->
            <div class="absolute inset-0 bg-gradient-to-r from-gray-800/85 via-gray-800/75 to-gray-700/70"></div>
        </div>

        <!-- Hero Content -->
        <main class="relative z-10 flex items-center justify-center min-h-screen pt-20">

        </main>

        {{> footer}}

        <script type="module" src="/src/main.js"></script>
</body>

</html>
