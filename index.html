<!doctype html>
<html lang="en">
  <head>
    {{> head}}
    <title>{{title}}</title>
  </head>
  <body>
    <!-- Sticky Header - positioned outside for proper sticky behavior -->
    {{> header}}

   <main>
    <!-- Hero Section with Two Columns - extends behind header -->
    <section class="min-h-screen flex -mt-20 pt-20 md:-mt-16 md:pt-16">
      <!-- Left Column - Dark Green Background with Text -->
      <div class="w-full lg:w-1/2 bg-green-800 flex items-center justify-center relative">
        <div class="max-w-lg px-8 sm:px-12 lg:px-16 text-center lg:text-left">
          <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-6 leading-tight">
            {{candidateName}}
          </h1>
          <h2 class="text-2xl sm:text-3xl lg:text-4xl font-semibold text-green-200 mb-6">
            for {{office}}
          </h2>
          <p class="text-lg sm:text-xl text-white mb-8 leading-relaxed">
            {{slogan}}
          </p>
          <p class="text-base sm:text-lg text-green-100 mb-8 leading-relaxed">
            {{experience}} bringing progressive leadership and effective solutions to Ocean County.
          </p>
          
          <!-- Call-to-Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
            <a href="https://politics.raisethemoney.com/en/lbennettQz0cN3QQlvIxF2wDZpH3yA" 
               class="bg-white text-green-800 hover:bg-green-50 font-bold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
              Donate Now
            </a>
            <a href="issues/" 
               class="bg-transparent border-2 border-white text-white hover:bg-white hover:text-green-800 font-bold py-3 px-8 rounded-lg transition-all duration-300">
              View Platform
            </a>
          </div>
        </div>
        
        <!-- Gradient overlay extending to the right -->
        <div class="absolute top-0 right-0 w-32 h-full bg-gradient-to-r from-transparent to-green-800 pointer-events-none hidden lg:block"></div>
      </div>
      
      <!-- Right Column - Image with Gradient Blend -->
      <div class="hidden lg:block w-1/2 relative">
        <!-- Gradient overlay on the left edge of the image -->
        <div class="absolute top-0 left-0 w-32 h-full bg-gradient-to-r from-green-800 to-transparent z-10"></div>
        <img src="/images/jacket.JPG" 
             alt="Lisa Bennett, candidate for New Jersey Assembly Legislative District 9" 
             class="w-full h-full object-cover" />
      </div>
    </section>
   </main>
   

    {{> footer}}

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
